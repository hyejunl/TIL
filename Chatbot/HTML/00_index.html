<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #main-header{
            color:darkorange;
        }
        .hello-box{
            height: 100px;
            background-color: darksalmon;
            }
        p{
            font-size: 35px;
        }
    
    </style>
</head>
<body>
    <!-- Heading -->
    <h1 id="main-header">웰컴페이지</h1>
    <h2>Hi, h2!</h2>
    <h3>Hi, h3!</h3>
    <h4>Hi, h4!</h4>

    <!-- Bold -->
    <b>This is bold.</b><br>

    <!-- italic -->
    <i>This is italic.</i>

    <!-- p(paragraph) -->
    <p>
        <span style="color : darkolivegreen">안녕하세요.</span> p태그 입니다.<br>
        줄바꿈        되었나요?<br>
        됐냐구요...<br>
    </p>

    <!-- highlighted -->
    <p>이것은 <mark>아주 중요</mark>합니다.........</p>

    <!-- 취소선(del) -->
    <p>This is <del>del</del></p>

    <!-- div : 임의의 공간을 지정(선택) -->
    <div class="hello-box">
        <p>안녕하세용</p>
    </div>
    <div class="hello-box">
            <p>안녕하세용</p>
    </div>
    <div class="hello-box">
        <p>안녕하세용</p>
    </div>

    <!-- pre : 주로 코드를 표시할 때 사용 -->
    <pre>
        안녕하세요. p태그 입니다.<br>
        줄바꿈        되었나요?<br>
        됐냐구요...<br>
    </pre>

    <hr>

    <ol>
        <li>첫번째</li>
        <li>두번째</li>
    </ol>
    <ul>
        <li>첫번째</li>
        <li>두번째</li>
    </ul>


</body>
</html>
